services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: proximity-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-proximity}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-proximity}
      POSTGRES_DB: ${POSTGRES_DB:-proximity_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-proximity} -d ${POSTGRES_DB:-proximity_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
